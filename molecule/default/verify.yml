---

- name: Verify semaphoreui
  hosts: "{{ playbook_hosts | default('all') }}"
  become: yes
  vars:
    exec_file: /usr/bin/semaphore
    cfg_file: /etc/semaphore/config.json
    processes:
      - { u: _semaphore, p: semaphore }
    ports:
      - { h: 127.0.0.1, p: 3000 }
    is_container: false
  pre_tasks:
    - name: RedHat | Ensure ps and host are present
      ansible.builtin.package:
        name:
          - procps-ng
        state: present
      when: ansible_facts['os_family'] == "RedHat" and ansible_facts['distribution_major_version'] | int >= 8
    - name: Debian | Ensure ps and host present
      ansible.builtin.package:
        name:
          - procps
        state: present
      when: ansible_facts['os_family'] == "Debian"
    - name: Debug | var ansible_facts['virtualization_type']
      ansible.builtin.debug:
        var: ansible_facts['virtualization_type']
    - name: Set fact is_container
      ansible.builtin.set_fact:
        is_container: true
      when: >
        (ansible_facts['virtualization_type'] is defined and
          (ansible_facts['virtualization_type'] == "docker"
           or ansible_facts['virtualization_type'] == "containerd"
           or ansible_facts['virtualization_type'] == "container"
          )
        )
  tasks:
    - name: Ensure config file is present
      ansible.builtin.stat:
        path: "{{ cfg_file }}"
      register: cfg
      when:
        - cfg_file | length > 0
    - name: Validate config present
      ansible.builtin.assert:
        that: cfg.stat.exists and cfg.stat.size != 0
      when:
        - cfg_file | length > 0

    - name: Check executable
      ansible.builtin.stat:
        path: "{{ exec_file }}"
      register: bin1
      become: yes
    - name: Validate executable is present
      ansible.builtin.assert:
        that:
          - bin1.stat.exists and bin1.stat.size != 0 and bin1.stat.mode == '0755'

    - name: Ensure processes are running
      ansible.builtin.command:
        cmd: "pgrep -u {{ item.u }} {{ item.p }}"
      register: ps
      changed_when: false
      failed_when: false
      loop: "{{ processes }}"
    - name: Validate ps output
      ansible.builtin.assert:
        that:
          - item.stdout | length > 0
      loop: "{{ ps.results }}"
      when:
        - not is_container|bool

    - name: Check all processes
      ansible.builtin.command: ps aux
      changed_when: false
      register: psa
    - name: Debug | ps aux output
      ansible.builtin.debug:
        var: psa
        verbosity: 1

    - name: Ensure ports are listening
      ansible.builtin.wait_for:
        host: "{{ item.h }}"
        port: "{{ item.p }}"
        timeout: 10
      with_items: "{{ ports }}"
      when:
        - not is_container|bool

    - name: Fetch logs
      ansible.builtin.command:
        cmd: journalctl -u semaphoreui -l --no-pager --since today
      register: log1
      changed_when: false
      failed_when: false
    - name: Validate logs
      ansible.builtin.assert:
        that:
          - "'Validating config' in log1.stdout"
          - "'Server is running' in log1.stdout"
          - "'Fail' not in log1.stdout"
          - "'error' not in log1.stdout"
      when:
        - not is_container|bool
